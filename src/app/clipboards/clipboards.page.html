<ion-header>
  <ion-toolbar>
    <ion-title>clipboards</ion-title>
  </ion-toolbar>
  <ion-segment [(ngModel)]="nb1form" color="secondary">
    <ion-segment-button value="1">
      <ion-label>1</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>2</ion-label>
    </ion-segment-button>
    <ion-segment-button value="3">
      <ion-label>3</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <ion-button (click)="onAddJoget()">Add Joget</ion-button>
  <form [formGroup]="form">
    <div [ngSwitch]="nb1form">
      <ion-grid *ngSwitchCase="1">
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input
                type="text"
                autocomplete
                autocorrect
                formControlName="name"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Topic</ion-label>
              <ion-input
                type="text"
                autocomplete
                autocorrect
                formControlName="topic"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="fixed">File Upload</ion-label>
              <input type="file" #filePick (change)="onFileChosen($event)" multiple />
            </ion-item>
            
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid *ngSwitchCase="2">
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-input
                type="text"
                autocomplete
                autocorrect
                formControlName="description"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Detail</ion-label>
              <ion-input
                type="text"
                autocomplete
                autocorrect
                formControlName="detail"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="fixed">File Upload 2</ion-label>
              <input type="file" #filePick (change)="onFileChosen($event)" multiple />
            </ion-item>
            
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid *ngSwitchCase="3">
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-select formControlName="selectTest" (ionChange)="onSelected()" placeholder=" - - Please Select - -" okText="Ok" cancelText="Cancel" [interfaceOptions]="customActionOptions" interface="action-sheet"  >
              <ion-select-option [value]="1">1</ion-select-option>
              <ion-select-option [value]="2">2</ion-select-option>
              <ion-select-option [value]="3">3</ion-select-option>
              <ion-select-option [value]="4">4</ion-select-option>
            </ion-select>
            <div *ngIf="sTest >= '1'">ssss {{ sTest }} </div>
            <div *ngIf="sTest == '0'">aaaaa</div>
            <ion-item>
              <ion-select formControlName="selectState" (ionChange)="onSelectedTest()" placeholder=" - - Please Select State - -" okText="Ok" cancelText="Cancel" [interfaceOptions]="customActionOptions" interface="action-sheet" >
                <ion-select-option *ngFor="let state of states" [value]="state">{{state}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    

  </form>

</ion-content>
