<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs/dgr/homes"></ion-back-button>
    </ion-buttons>
    <ion-title no-border-top>{{ menuTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
  </div>
  <ion-list>
    <div *ngFor="let m of menu" nz-row>
      <div nz-col class="gutter-row atw-list-menu" [nzSpan]="24">
        <ion-item
          (click)="openContactUs()"
          routerDirection="forward"
          lines="full"
        >
          <ion-img [src]="iconList" slot="start"></ion-img>
          <p>{{ m.name }}</p>
        </ion-item>
      </div>
    </div>
  </ion-list>
</ion-content>
