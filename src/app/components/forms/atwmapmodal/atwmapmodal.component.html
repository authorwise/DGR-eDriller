<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>เลือกสถานที่</ion-title>
    <ion-buttons slot="primary">
      <ion-button  (click)="onCancel()">
        <ion-icon slot="icon-only" name="close"></ion-icon> ยกเลิก
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <form nz-form (ngSubmit)="submitForm()">
      <nz-form-item class="ion-padding-min">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input
            [(ngModel)]="inputValue"
            type="text"
            nz-input
            name="search"
            placeholder="พิมพ์ keyword ข้อความ"
          />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" nzSearch>
            <i nz-icon nzType="search"></i>
          </button>
        </ng-template>
      </nz-form-item>
    </form>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="map" #map></div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <button nz-button (click)="onConfirm()" nzType="primary">
        <i nz-icon nzType="aim" nzTheme="outline"></i> ตกลง
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
