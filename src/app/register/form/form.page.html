<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="" [defaultHref]="'/auth'"></ion-back-button>
    </ion-buttons>
    <ion-title>ลงทะเบียนผู้ใช้งานระบบ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <form nz-form (ngSubmit)="submitForm()" [formGroup]="validateForm">
    <app-atwformgroup
      [elements]="formObjElm.elements"
      [validateForm]="validateForm"
      [stepValidateForm]="stepValidateForm[0]"
      [preFetch]="preFetch"
      [formHook]="formHook"
    ></app-atwformgroup>

    <div class="padding-15">
      <div nz-row [nzGutter]="[8,8]">
        <div nz-col nzXs="24">
          <button
            nz-button
            class="login-form-button login-form-margin"
            [nzType]="'primary'"
            type="submit"
            nzBlock
            [disabled]="isLoading"
          >
            ลงทะเบียน
          </button>
        </div>
      </div>
    </div>
  </form>
</ion-content>
